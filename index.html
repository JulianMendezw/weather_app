<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search icon"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="icon of rain, sun and cloud">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Bello</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="icon of humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="icon of humidity">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bello";

        async function checkWeather() {
            try {
                const response = await fetch(apiUrl + `&appid=${apiKey}`);
                let data = await response.json();
                console.log(data)

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = data.main.temp;
                document.querySelector(".humidity").innerHTML = data.main.humidity;
                document.querySelector(".wind").innerHTML = data.wind.speed;
            } catch (error) {
                console.error("API error please try later.")
            }
        }
        checkWeather();
    </script>
</body>

</html>
